
<div class="container">

  <div class="row">
    <div class="col-md-4 col-md-offset-4"><h1><img src="images/logo-horizontal.png" class="img-responsive" /></h1></div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">
      <p ng-show="score > 0" class="lead"><strong>Correct!</strong> Our destination is {{answer}}. You got {{ score }} points.</p>
      <p ng-show="score <= 0" class="lead"><strong>Darn!</strong> Our destination was {{answer}}.</p>

      <hr />

      <p>What do you want to do now?</p>

      <div class="btn-group">
        <a href class="btn btn-default" ng-click="play()">Play again</a>
        <a href="https://github.com/hobocode/hellberg" class="btn btn-default">View on Github</a>
      </div>

    </div>
  </div>

  <a href="https://github.com/hobocode/hellberg"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

</div>
